<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>canvas</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script>
const canvasWidth = 800
const canvasHeight = 576
const deckY = canvasHeight/2
const cardWith = 90
const cardHeight = 140
// const deckStart = 400 - 


let config = {
    type: Phaser.CANVAS,
    width: canvasWidth,
    height: canvasHeight,
    scene: { preload: preload, create: create, update: update }
}
let deck = ['d10','sJ','cA','h5']  // p1, b1, p2, b2
let theta = [0,0,0,0]
let bg;
let game = new Phaser.Game(config);
let drawnCards = []


function preload (){
    this.load.setPath('assets/');
    this.load.image('bg', 'SOL.jpg');
    for (i of deck){
        console.log(i)
        this.load.image(i , `${i}.png`)
    }
}

function create (){
    bg = this.add.image(400, canvasHeight/2, 'bg')
    bg.displayHeight = document.querySelector('canvas').height
    bg.displayWidth = document.querySelector('canvas').width

    // console.log(this)
    showCards(this)
    // card = this.add.image(400, 300, 'card')
    // card.displayHeight = 140
}

function showCards(obj){
    let last = deck.pop();
    let x = Phaser.Math.Between(0, 800);
    drawnCards.push(obj.add.image(x, deckY, last))

    if (deck.length > 0){
        setTimeout(function(){
            showCards(obj)
        }, 1000)
    }
}

function update(){
    for(card of drawnCards){
        // console.log(card.displayWidth, theta[drawnCards.indexOf(card)])
        card.displayHeight = cardHeight

        if(theta[drawnCards.indexOf(card)] <= Math.asin(cardWith/129)){
            card.scaleX = Math.sin(theta[drawnCards.indexOf(card)]);
            theta[drawnCards.indexOf(card)] += 0.025;
        }else{
            card.scaleX = cardWith/129
        }
    }
}

</script>
</body>
</html>
